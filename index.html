<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Number Guessing Game | Made with ❤️ by Gourab Talukdar</title>
  </head>
  <body>
    <div>
      <h1 class="heading">Guess The Number</h1>
      <p class="sub-heading">Enter a guess between 1 to 100</p>
      <form action="#" id="guess-form">
        <div>
          <input
            type="number"
            name="number-input"
            min="1"
            max="100"
            value=""
            placeholder="Enter a number"
            required
          />
        </div>
        <button type="submit" id="submit-btn">Submit</button> &nbsp; &nbsp;
        <button type="button" id="start-game-btn" disabled>Start Game</button>
      </form>
      <p id="guess-result"></p>
      <p id="all-guess"></p>
    </div>
    <footer>
      <p>
        Made with 💖 by
        <a
          href="https://www.linkedin.com/in/iamgourabtalukdar/"
          title="Visit my Profile"
          target="_blank"
          >Gourab Talukdar</a
        >
      </p>
    </footer>
  </body>
</html>
